{% extends "base.html" %}

{% block style %} <link rel="stylesheet" href="/css/style.css"> {% endblock %}

{% block title %}Login{% endblock %}

{% block footer %}
    <!-- <script src="/validator/script.js"></script>   -->
{% endblock %}


{% block body %}

<h1>Login</h1>

{% if user.errors is not empty %}
    <p>Errors:</p>
    <ul>
        {% for error in user.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

    
<form method="post" action="/login/create" id="formSignup">

    <div>
        <label for="inputEmail">Email address</label>
        <input id="inputEmail" name="email" placeholder="email address" value="{{ email }}" required type="email" />
    </div>
    <div>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password">
    </div>

    <button type="submit">Log in</button>
    
  </form>


{% endblock %}
