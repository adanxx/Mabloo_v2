{% extends "base.html" %}

{% block style %} <link rel="stylesheet" href="/css/style.css"> {% endblock %}

{% block title %}Login{% endblock %}

{% block footer %}
    <!-- <script src="/validator/script.js"></script>   -->
{% endblock %}


{% block body %}

<h1>Login</h1>

{% if user.errors is not empty %}
    <p>Errors:</p>
    <ul>
        {% for error in user.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

    
<form method="post" action="/login/create" id="formSignup">

 
    <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ email }}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control" />
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} > Remember me
            </label>
        </div>

    <button type="submit" class="btn btn-primary">Log in</button>
    
  </form>


{% endblock %}
