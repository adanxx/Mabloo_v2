{% extends "base.html" %}

{% block style %} <link rel="stylesheet" href="/css/style.css"> {% endblock %}

{% block title %}Posts{% endblock %}

{% block body %}

   <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <h1>Posts</h1>
            
            {% for post in posts %}
            <div class="panel panel-default">
                    <div class="panel-heading hg">
                        <div>
                            {{ post.title }}
                        </div>
                        <div>
                            {{post.created_at}}
                        </div>
                    </div>
                    <div class="panel-body">
                    {{ post.content }}
                </div>
            </div>
            {% endfor %}

        </div>

   </div>

    

{% endblock %}
